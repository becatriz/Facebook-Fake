				<script>

					// Check content length
					$('#update-status-form-btext-viewable').on('keydown', function() {

					function checkContentbb() {
						
						// Get html
						var container = $('<div>').html($("#update-status-form-btext-viewable").html());
						container.find("span,br").remove();
						myhtml = container.html();
						
						var imgs = $("#update-status-form-btext-viewable img").length;
						
						// Remove tags
						myhtml = myhtml.replace(/<!--.*?-->/g, "").replace(/&nbsp;/g,''); 
						
						var chars = myhtml.length;
						
						// Switch post type if chars exceeds
						if(((5*imgs) + chars) > 80) {
							newBB('none',0);			
						}
					}
					
					function newBB(bb,id) {
						$("#background_select .brz-border-bold-active").removeClass("brz-border-bold-active");
					    $("#background_select_"+id+" img").addClass("brz-border-bold-active");
						
						if(id==0) {
							switchBB();	
						} else {
							$("#simple_post,#simple_post_img").hide();
						    $("#bb_post").css("background","url({$TEXT->installation}/thumb.php?src="+bb+".jpg&fol=bb&w=600&h=260) center no-repeat").show();	
						    $("#update-status-emoji-target").val("#update-status-form-btext-viewable");
						    $("#update-status-emoji-target-back").val(bb);
						}		
					}
					
					function switchBB() {
						toggleBackgroundSelect(0);
						$("#simple_post,#simple_post_img").show();
						$("#bb_post").hide();
						$("#update-status-form-text-viewable").focus();
						$("#update-status-emoji-target").val("#update-status-form-text-viewable");

						$("#update-status-form-btext-viewable").html("");
					}
					
					// Manage window on scroll

					function toggleBackgroundSelect(t) {
						if(t==0){
							$("#background_select .brz-editable").css("position","absolute");
							$("#background_select .brz-editable").animate({left: '12px',opacity: '0.5'},300);
							$("#background_select_open").fadeIn();$("#background_select_close").hide();

							$("#background_select_open").hide();$("#background_select_close").show();
							$("#background_select_close").animate({left: '12px',opacity: '1'},200);
							$("#background_select_1").animate({left: '38px',opacity: '1'},200);

							$("#background_select_11").animate({left: '282px',opacity: '1'},200);

					function togglePostForm(t) {
						if(t == 0) {     						
                            $('#post-form-emoji-trigger').hide();							
							$('#POST_FORM').removeClass('ACTIVE-FORM').prev().fadeOut(300,function(){$('#POST_FORM').css('z-index', '').css('position', '')});
							$('#update-status-form-text-viewable').animate({ 'min-height': "28px" },300);
							$('#update-status-form-text-viewable').css('max-height',28);
							$('#update-status-form-submit, #page-status-submit-name').fadeOut(100,function(){$('#POST_BUTTON1,#page_form_contents').slideUp(100)});
							$('#background_select').hide();	
							$("#simple_post,#simple_post_img").show();
							$("#bb_post").hide();
							$("#update-status-emoji-target").val("#update-status-form-text-viewable");
							$('#post-file-1 ,#post-form-profile-id-feeling , #post-form-profile-id-checkin').removeClass('brz-full').parent().removeClass('brz-active-post-btn brz-half');							
							$("#background_select .brz-border-bold-active").removeClass("brz-border-bold-active");
						} else {
							$('#POST_FORM').addClass('ACTIVE-FORM').css('z-index', '7').css('position', 'relative').prev().fadeIn(500);
                            $('#post-file-1').addClass('brz-full').parent().addClass('brz-active-post-btn brz-half');
